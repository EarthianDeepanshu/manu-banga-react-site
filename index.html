
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" integrity="sha512-somehash" crossorigin="anonymous" />
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
  <!-- React and Babel UMD -->
  <script src="https://unpkg.com/react@18/umd/react.production.min.js" crossorigin></script>
  <script src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js" crossorigin></script>
  <script src="https://unpkg.com/babel-standalone@6/babel.min.js"></script>
  <style>
    /* CSS Variables and Global Styles */
    :root {
      --primary-blue: #2563eb;
      --secondary-blue: #1e40af;
      --accent-orange: #f97316;
      --light-text: #f8fafc;
      --dark-text: #1e293b;
      --muted-text: #64748b;
      --gradient-blue: linear-gradient(135deg, #2563eb 0%, #1e40af 100%);
      --gradient-orange: linear-gradient(135deg, #f97316 0%, #ea580c 100%);
      --gradient-purple: linear-gradient(135deg, #8b5cf6 0%, #7c3aed 100%);
      --section-padding: 5rem 1rem;
      --max-width: 1200px;
      --border-radius: 12px;
      --transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
      --box-shadow: 0 20px 25px -5px rgb(0 0 0 / 0.1), 0 8px 10px -6px rgb(0 0 0 / 0.1);
      --glass-bg: rgba(255, 255, 255, 0.1);
      --backdrop-blur: blur(10px);
    }

    * { margin: 0; padding: 0; box-sizing: border-box; }
    body { font-family: 'Inter', sans-serif; line-height: 1.7; color: var(--dark-text); background: #f8fafc; overflow-x: hidden; }
    html { scroll-behavior: smooth; font-size: clamp(14px, 1.5vw, 16px); }
    ::selection { background: var(--accent-orange); color: white; }

    .container { max-width: var(--max-width); margin: 0 auto; padding: 0 1.5rem; }
    .section-title { font-size: clamp(2rem, 4vw, 3rem); text-align: center; margin-bottom: 3rem; position: relative; font-weight: 700; background: var(--gradient-blue); -webkit-background-clip: text; -webkit-text-fill-color: transparent; background-clip: text; }
    .section-title::after { content: ''; position: absolute; bottom: -15px; left: 50%; transform: translateX(-50%); width: 80px; height: 4px; background: var(--gradient-orange); border-radius: 2px; }

    .btn { display: inline-flex; align-items: center; gap: 0.5rem; padding: 1rem 2rem; border-radius: var(--border-radius); font-weight: 600; cursor: pointer; transition: var(--transition); border: none; text-decoration: none; font-size: 1rem; position: relative; overflow: hidden; }
    .btn::before { content: ''; position: absolute; top: 0; left: -100%; width: 100%; height: 100%; background: linear-gradient(90deg, transparent, rgba(255,255,255,0.2), transparent); transition: left 0.5s; }
    .btn:hover::before { left: 100%; }
    .btn-primary { background: var(--gradient-orange); color: var(--light-text); box-shadow: 0 10px 15px -3px rgb(249 115 22 / 0.4); }
    .btn-primary:hover { transform: translateY(-3px); box-shadow: 0 20px 25px -5px rgb(249 115 22 / 0.4); }
    .btn-secondary { background: var(--glass-bg); backdrop-filter: var(--backdrop-blur); color: white; border: 1px solid rgba(255, 255, 255, 0.2); }

    /* Header/Nav */
    .header { position: fixed; top: 0; left: 0; width: 100%; background: rgba(255, 255, 255, 0.9); backdrop-filter: var(--backdrop-blur); border-bottom: 1px solid rgba(0, 0, 0, 0.1); z-index: 1000; padding: 1rem 0; transition: var(--transition); }
    .header.scrolled { padding: 0.5rem 0; box-shadow: var(--box-shadow); }
    .nav-container { display: flex; justify-content: space-between; align-items: center; }
    .logo { font-size: 1.8rem; font-weight: 800; color: var(--primary-blue); text-decoration: none; }
    .logo span { color: var(--accent-orange); }
    .nav-menu { display: flex; gap: 2.5rem; list-style: none; }
    .nav-link { font-weight: 500; transition: var(--transition); color: var(--dark-text); text-decoration: none; position: relative; }
    .nav-link::after { content: ''; position: absolute; bottom: -5px; left: 0; width: 0; height: 2px; background: var(--accent-orange); transition: width 0.3s ease; }
    .nav-link:hover::after, .nav-link.active::after { width: 100%; }
    .nav-link:hover { color: var(--primary-blue); }

    .hamburger { display: none; flex-direction: column; cursor: pointer; gap: 4px; }
    .bar { width: 25px; height: 3px; background-color: var(--dark-text); transition: var(--transition); border-radius: 2px; }
    .hamburger.active .bar:nth-child(2) { opacity: 0; }
    .hamburger.active .bar:nth-child(1) { transform: translateY(7px) rotate(45deg); }
    .hamburger.active .bar:nth-child(3) { transform: translateY(-7px) rotate(-45deg); }
    .nav-menu.active { position: fixed; left: 0; top: 0; flex-direction: column; background: rgba(255,255,255,0.95); backdrop-filter: blur(20px); width: 100%; height: 100vh; text-align: center; transition: 0.3s ease; padding-top: 6rem; gap: 3rem; z-index: 100; }

    /* Hero */
    .hero { padding: 10rem 1rem 6rem; background: var(--gradient-blue); color: var(--light-text); position: relative; overflow: hidden; }
    .hero::before { content: ''; position: absolute; top: 0; left: 0; right: 0; bottom: 0; background-image: radial-gradient(circle at 20% 80%, rgba(120, 119, 198, 0.3) 0%, transparent 50%), radial-gradient(circle at 80% 20%, rgba(255, 255, 255, 0.1) 0%, transparent 50%); }
    .hero-content { display: grid; grid-template-columns: 1fr 1fr; gap: 4rem; align-items: center; position: relative; z-index: 2; }
    .hero-title { font-size: clamp(2.5rem, 5vw, 4rem); margin-bottom: 1rem; font-weight: 800; line-height: 1.1; }
    .hero-subtitle { font-size: clamp(1.2rem, 2.5vw, 1.5rem); margin-bottom: 2rem; opacity: 0.9; font-weight: 400; }
    .hero-features { margin: 2.5rem 0; }
    .feature-item { display: flex; align-items: center; gap: 1rem; margin-bottom: 1.5rem; padding: 1rem; background: var(--glass-bg); border-radius: var(--border-radius); backdrop-filter: var(--backdrop-blur); border: 1px solid rgba(255, 255, 255, 0.1); }
    .feature-icon { background: var(--gradient-orange); width: 50px; height: 50px; border-radius: 50%; display: flex; align-items: center; justify-content: center; font-size: 1.2rem; }
    .hero-stats { display: grid; grid-template-columns: repeat(3, 1fr); gap: 2rem; margin: 3rem 0; }
    .stat { text-align: center; padding: 1.5rem; background: var(--glass-bg); border-radius: var(--border-radius); backdrop-filter: var(--backdrop-blur); border: 1px solid rgba(255, 255, 255, 0.1); }
    .stat-number { font-size: clamp(2rem, 4vw, 3rem); font-weight: 800; margin-bottom: 0.5rem; color: var(--accent-orange); }
    .stat-label { font-size: 0.9rem; opacity: 0.8; }
    .hero-cta { display: flex; gap: 1rem; flex-wrap: wrap; }
    .hero-image { display: flex; justify-content: center; align-items: center; animation: float 6s ease-in-out infinite; }
    .robot-img { width: 100%; max-width: 400px; filter: drop-shadow(0 20px 30px rgba(0, 0, 0, 0.3)); }
    @keyframes float { 0%, 100% { transform: translateY(0); } 50% { transform: translateY(-20px); } }

    /* Social Banner */
    .social-banner { background: linear-gradient(135deg, #0f172a 0%, #1e293b 100%); color: white; padding: 4rem 1rem; text-align: center; }
    .social-banner img { max-width: 80%; height: auto; border-radius: var(--border-radius); box-shadow: var(--box-shadow); margin-bottom: 2rem; }
    .social-banner p { font-size: 1.3rem; margin-bottom: 2rem; }
    .social-links { display: flex; justify-content: center; gap: 2rem; flex-wrap: wrap; }
    .social-links a { background: var(--gradient-orange); width: 55px; height: 55px; border-radius: 50%; display: flex; align-items: center; justify-content: center; color: white; font-size: 1.5rem; transition: var(--transition); }
    .social-links a:hover { transform: translateY(-3px); box-shadow: 0 10px 20px rgba(249, 115, 22, 0.3); }

    /* About */
    .about { padding: var(--section-padding); }
    .about-content { display: grid; grid-template-columns: 1fr 1fr; gap: 4rem; align-items: center; }
    .about-text p { margin-bottom: 1.5rem; color: var(--muted-text); font-size: 1.1rem; line-height: 1.8; }
    .about-image { position: relative; border-radius: var(--border-radius); overflow: hidden; box-shadow: var(--box-shadow); }
    .about-image::before { content: ''; position: absolute; top: 0; left: 0; right: 0; bottom: 0; background: var(--gradient-blue); opacity: 0.1; z-index: 1; }
    .about-image img { width: 100%; height: 400px; object-fit: cover; transition: transform 0.5s ease; }
    .about-image:hover img { transform: scale(1.05); }

    /* Subjects */
    .subjects { padding: var(--section-padding); background: linear-gradient(135deg, #f8fafc 0%, #e2e8f0 100%); }
    .subjects-grid { display: grid; grid-template-columns: repeat(auto-fit, minmax(300px, 1fr)); gap: 2rem; margin-bottom: 4rem; }
    .subject-card { background: white; padding: 2.5rem; border-radius: var(--border-radius); box-shadow: var(--box-shadow); transition: var(--transition); text-align: center; position: relative; overflow: hidden; }
    .subject-card::before { content: ''; position: absolute; top: 0; left: 0; right: 0; height: 4px; background: var(--gradient-orange); transform: scaleX(0); transition: transform 0.3s ease; }
    .subject-card:hover::before { transform: scaleX(1); }
    .subject-card:hover { transform: translateY(-10px); box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.15); }
    .subject-icon { font-size: 3rem; background: var(--gradient-blue); -webkit-background-clip: text; -webkit-text-fill-color: transparent; background-clip: text; margin-bottom: 1.5rem; }
    .subject-title { font-size: 1.5rem; margin-bottom: 1rem; font-weight: 600; }

    /* Projects */
    .projects { margin-top: 4rem; }
    .slider-wrapper { width: 100%; max-width: 900px; margin: 0 auto; position: relative; overflow: hidden; background: white; border-radius: var(--border-radius); box-shadow: var(--box-shadow); }
    .page { display: grid; grid-template-columns: repeat(2, 1fr); grid-gap: 2rem; flex: 0 0 100%; justify-content: center; padding: 3rem 2rem; }
    .project-box { background: linear-gradient(135deg, #667eea 0%, #764ba2 100%); color: white; padding: 2rem; border-radius: var(--border-radius); font-size: 1.1rem; font-weight: 600; text-align: center; transition: var(--transition); cursor: pointer; position: relative; overflow: hidden; text-decoration: none; }
    .project-box:nth-child(odd) { background: var(--gradient-blue); }
    .project-box:nth-child(even) { background: var(--gradient-purple); }
    .project-box::before { content: ''; position: absolute; top: -50%; left: -50%; width: 200%; height: 200%; background: radial-gradient(circle, rgba(255,255,255,0.1) 0%, transparent 70%); opacity: 0; transition: opacity 0.3s ease; }
    .project-box:hover::before { opacity: 1; }
    .project-box:hover { transform: translateY(-5px) scale(1.02); box-shadow: 0 20px 40px rgba(0, 0, 0, 0.2); }
    .slider-controls { display: flex; justify-content: center; gap: 1rem; margin-top: 2rem; }
    .slider-btn { background: var(--gradient-blue); color: white; border: none; padding: 1rem 2rem; border-radius: var(--border-radius); cursor: pointer; font-weight: 600; transition: var(--transition); }
    .slider-btn:hover { transform: translateY(-2px); box-shadow: 0 10px 20px rgba(37, 99, 235, 0.3); }
    .slider-btn:disabled { opacity: 0.5; cursor: not-allowed; transform: none; }

    /* Experience */
    .experience { padding: var(--section-padding); background: white; }
    .timeline { position: relative; max-width: 900px; margin: 0 auto; }
    .timeline::after { content: ''; position: absolute; width: 4px; background: var(--gradient-blue); top: 0; bottom: 0; left: 50%; margin-left: -2px; border-radius: 2px; }
    .timeline-item { padding: 1rem 3rem; position: relative; width: 50%; }
    .timeline-item:nth-child(odd) { left: 0; }
    .timeline-item:nth-child(even) { left: 50%; }
    .timeline-item::after { content: ''; position: absolute; width: 20px; height: 20px; background: var(--accent-orange); border: 3px solid white; top: 2rem; border-radius: 50%; z-index: 1; box-shadow: 0 0 0 4px var(--accent-orange); }
    .timeline-item:nth-child(odd)::after { right: -13px; }
    .timeline-item:nth-child(even)::after { left: -13px; }
    .timeline-content { padding: 2rem; background: white; border-radius: var(--border-radius); box-shadow: var(--box-shadow); transition: var(--transition); position: relative; }
    .timeline-content:hover { transform: translateY(-5px); }
    .timeline-date { font-weight: 700; color: var(--accent-orange); margin-bottom: 0.5rem; font-size: 0.9rem; text-transform: uppercase; letter-spacing: 0.5px; }

    /* Skills */
    .skills { padding: var(--section-padding); background: linear-gradient(135deg, #667eea 0%, #764ba2 100%); color: white; }
    .skills .section-title { color: white; -webkit-text-fill-color: white; }
    .skills-container { display: grid; grid-template-columns: repeat(auto-fit, minmax(350px, 1fr)); gap: 3rem; }
    .skill-category { background: var(--glass-bg); backdrop-filter: var(--backdrop-blur); padding: 2.5rem; border-radius: var(--border-radius); border: 1px solid rgba(255, 255, 255, 0.1); }
    .skill-category h3 { margin-bottom: 2rem; font-size: 1.5rem; font-weight: 700; }
    .skill-item { margin-bottom: 2rem; }
    .skill-name { display: flex; justify-content: space-between; margin-bottom: 1rem; font-weight: 600; }
    .skill-bar { height: 12px; background: rgba(255, 255, 255, 0.2); border-radius: 6px; overflow: hidden; position: relative; }
    .skill-progress { height: 100%; background: var(--gradient-orange); border-radius: 6px; width: 0; transition: width 1.5s cubic-bezier(0.4, 0, 0.2, 1); position: relative; }
    .skill-progress::after { content: ''; position: absolute; top: 0; left: 0; right: 0; bottom: 0; background: linear-gradient(90deg, transparent, rgba(255,255,255,0.3), transparent); animation: shimmer 2s infinite; }

    /* Testimonials */
    .testimonials { padding: var(--section-padding); background: white; }
    .testimonials-container { max-width: 800px; margin: 0 auto; position: relative; }
    .testimonial { background: linear-gradient(135deg, #f8fafc 0%, #e2e8f0 100%); padding: 3rem; border-radius: var(--border-radius); box-shadow: var(--box-shadow); margin: 2rem 0; opacity: 0; transition: opacity 0.5s ease; position: absolute; width: 100%; top: 0; left: 0; transform: translateY(20px); }
    .testimonial.active { opacity: 1; position: relative; transform: translateY(0); }
    .testimonial-text { font-style: italic; margin-bottom: 2rem; font-size: 1.2rem; line-height: 1.8; color: var(--muted-text); position: relative; }
    .testimonial-text::before { content: '"'; font-size: 4rem; color: var(--accent-orange); position: absolute; top: -1rem; left: -1rem; font-family: serif; }
    .testimonial-author { display: flex; align-items: center; gap: 1rem; }
    .author-img { width: 60px; height: 60px; border-radius: 50%; object-fit: cover; border: 3px solid var(--accent-orange); }
    .testimonial-nav { display: flex; justify-content: center; gap: 1rem; margin-top: 3rem; }
    .testimonial-btn { background: var(--gradient-blue); color: white; width: 50px; height: 50px; border-radius: 50%; display: flex; align-items: center; justify-content: center; cursor: pointer; transition: var(--transition); border: none; }
    .testimonial-btn:hover { transform: scale(1.1); box-shadow: 0 10px 20px rgba(37, 99, 235, 0.3); }

    /* Contact */
    .contact { padding: var(--section-padding); background: linear-gradient(135deg, #1e293b 0%, #334155 100%); color: white; }
    .contact .section-title { color: white; -webkit-text-fill-color: white; }
    .contact-container { display: grid; grid-template-columns: 1fr 1fr; gap: 4rem; }
    .contact-info { display: flex; flex-direction: column; gap: 2rem; }
    .contact-item { display: flex; align-items: center; gap: 1.5rem; padding: 1.5rem; background: var(--glass-bg); border-radius: var(--border-radius); backdrop-filter: var(--backdrop-blur); border: 1px solid rgba(255, 255, 255, 0.1); transition: var(--transition); }
    .contact-item:hover { transform: translateX(10px); background: rgba(255, 255, 255, 0.15); }
    .contact-icon { width: 50px; height: 50px; background: var(--gradient-orange); border-radius: 50%; display: flex; align-items: center; justify-content: center; font-size: 1.2rem; }
    .contact-form { background: var(--glass-bg); backdrop-filter: var(--backdrop-blur); padding: 3rem; border-radius: var(--border-radius); border: 1px solid rgba(255, 255, 255, 0.1); }
    .form-group { margin-bottom: 2rem; }
    .form-label { display: block; margin-bottom: 0.8rem; font-weight: 600; color: white; }
    .form-input, .form-textarea { width: 100%; padding: 1rem; border: 1px solid rgba(255, 255, 255, 0.2); border-radius: var(--border-radius); background: rgba(255, 255, 255, 0.1); color: white; font-family: inherit; transition: var(--transition); }
    .form-input:focus, .form-textarea:focus { outline: none; border-color: var(--accent-orange); box-shadow: 0 0 0 3px rgba(249, 115, 22, 0.1); }
    .form-input::placeholder, .form-textarea::placeholder { color: rgba(255, 255, 255, 0.6); }
    .form-textarea { min-height: 150px; resize: vertical; }
    .form-submit { width: 100%; padding: 1.2rem; background: var(--gradient-orange); color: white; border: none; border-radius: var(--border-radius); font-weight: 600; cursor: pointer; transition: var(--transition); font-size: 1.1rem; }
    .form-submit:hover { transform: translateY(-3px); box-shadow: 0 20px 25px -5px rgba(249, 115, 22, 0.4); }
    .success-message { background: linear-gradient(135deg, #10b981 0%, #059669 100%); color: white; padding: 1.5rem; border-radius: var(--border-radius); margin-top: 1rem; text-align: center; display: none; animation: slideIn 0.5s ease; }
    @keyframes shimmer { 0% { transform: translateX(-100%); } 100% { transform: translateX(100%); } }
    @keyframes slideIn { from { opacity: 0; transform: translateY(20px); } to { opacity: 1; transform: translateY(0); } }

    /* Footer */
    .footer { background: #0f172a; color: #e2e8f0; padding: 4rem 0 2rem; }
    .footer-container { display: grid; grid-template-columns: repeat(auto-fit, minmax(250px, 1fr)); gap: 3rem; margin-bottom: 3rem; }
    .footer-logo { font-size: 1.8rem; font-weight: 800; margin-bottom: 1rem; color: white; }
    .footer-social { display: flex; gap: 1rem; margin-top: 2rem; }
    .footer-social a { width: 45px; height: 45px; border-radius: 50%; background: rgba(255, 255, 255, 0.1); display: flex; align-items: center; justify-content: center; transition: var(--transition); color: white; text-decoration: none; }
    .footer-social a:hover { background: var(--accent-orange); transform: translateY(-3px); }
    .footer-links { display: flex; flex-direction: column; gap: 1rem; }
    .footer-links a { color: #94a3b8; text-decoration: none; transition: var(--transition); }
    .footer-links a:hover { color: var(--accent-orange); transform: translateX(5px); }
    .footer-bottom { text-align: center; padding-top: 2rem; margin-top: 2rem; border-top: 1px solid rgba(255, 255, 255, 0.1); color: #94a3b8; }

    /* Responsive rules */
    @media (max-width: 1024px) {
      .hero-content, .about-content, .contact-container { grid-template-columns: 1fr; gap: 3rem; }
      .hero-text { order: 2; text-align: center; }
      .hero-stats { grid-template-columns: repeat(3, 1fr); justify-content: center; }
      .page { grid-template-columns: 1fr; padding: 2rem 1rem; }
      .timeline::after { left: 31px; }
      .timeline-item { width: 100%; padding-left: 70px; padding-right: 25px; }
      .timeline-item:nth-child(even) { left: 0; }
      .timeline-item::after { left: 21px !important; }
    }
    @media (max-width: 768px) {
      :root { --section-padding: 3rem 1rem; }
      .hamburger { display: flex; z-index: 101; }
      .nav-menu { display: none; }
      .nav-menu.active { display: flex; }
      .hero { padding: 8rem 1rem 4rem; }
      .hero-stats { grid-template-columns: repeat(2, 1fr); }
      .hero-cta { justify-content: center; }
      .subjects-grid { grid-template-columns: 1fr; }
      .skills-container { grid-template-columns: 1fr; }
      .slider-wrapper { max-width: 100%; }
      .slider-controls { flex-wrap: wrap; }
    }
    @media (max-width: 480px) {
      .container { padding: 0 1rem; }
      .hero-stats { grid-template-columns: 1fr; text-align: center; }
      .feature-item { flex-direction: column; text-align: center; padding: 1.5rem; }
      .testimonial { padding: 2rem 1.5rem; }
      .contact-form { padding: 2rem 1.5rem; }
    }
  </style>
</head>
<body>
  <div id="root"></div>
  <script type="text/babel">
    const { useState, useEffect } = React;

    function App() {
      const [menuOpen, setMenuOpen] = useState(false);
      const [activeSection, setActiveSection] = useState('home');
      const [headerScrolled, setHeaderScrolled] = useState(false);
      const [projectPage, setProjectPage] = useState(0);
      const [testimonialIndex, setTestimonialIndex] = useState(0);
      const [formSuccess, setFormSuccess] = useState(false);

      const projects = [
        { name: 'AI-Powered Student Performance Prediction System', url: 'YOUR_PDF_LINK_1.pdf' },
        { name: 'Automated Course Recommendation Engine', url: 'YOUR_PDF_LINK_2.pdf' },
        { name: 'Neural Network Visualization Tool', url: 'YOUR_PDF_LINK_3.pdf' },
        { name: 'Real-time Speech Recognition for Education', url: 'https://onlinelibrary.wiley.com/doi/epdf/10.1002/spy2.103' },
        { name: 'Proposed software faults detection using hybrid approach', url: 'YOUR_PDF_LINK_5.pdf' },
        { name: '5 Consumer Trends That Will Define 2026', url: 'https://youtu.be/-9iDW7Zgv1Q?si=h4NA8XPsG7e16N9q' },
        { name: 'Intelligent Tutoring System Prototype', url: 'YOUR_PDF_LINK_7.pdf' }
      ];
      const projectsPerPage = 4;
      const totalProjectPages = Math.ceil(projects.length / projectsPerPage);

      const testimonials = [
        { text: "Dr. Banga's machine learning course completely transformed my understanding of AI. His practical approach and real-world examples made complex concepts easy to grasp. I landed a job as a data scientist right after completing his course!", author: 'Sarah Johnson', role: 'Data Scientist at Google' },
        { text: "I've taken several AI courses, but none compared to Dr. Banga's teaching style. He breaks down complicated topics into digestible pieces and provides excellent support. His mentorship was invaluable to my career growth.", author: 'Michael Chen', role: 'AI Engineer at Microsoft' },
        { text: "The depth of knowledge Dr. Banga possesses is incredible. He doesn't just teach the 'how' but also the 'why' behind algorithms, which helped me develop a much deeper understanding. Highly recommend his courses to anyone serious about AI.", author: 'Jessica Williams', role: 'ML Researcher at OpenAI' }
      ];

      useEffect(() => {
        const handleScroll = () => {
          const sections = document.querySelectorAll('section');
          let current = '';
          sections.forEach(section => {
            const top = section.offsetTop;
            if (window.scrollY >= top - 200) current = section.id;
          });
          setActiveSection(current);
          setHeaderScrolled(window.scrollY > 50);
        };
        window.addEventListener('scroll', handleScroll);
        return () => window.removeEventListener('scroll', handleScroll);

                const target = +counter.getAttribute('data-count');
                let count = 0;
                const increment = target / speed;
                function update() {
                  count += increment;
                  if (count < target) {
                    counter.innerText = Math.ceil(count);
                    setTimeout(update, 10);
                  } else {
                    counter.innerText = target;
                  }
                }
                update();
              });
              observer.unobserve(entry.target);
            }
          });
        }, { threshold: 0.5 });
        counters.forEach(counter => observer.observe(counter));
        return () => observer.disconnect();
